<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript经典实例之漂浮广告</title>
</head>
<body>
<div id="codefans_net" style="position: absolute">
    <a href="http://www.deardull.com/intro" target="_blank">
        <img src="../../resources/1.jpg" width="200px" height="300px" border="0">
    </a>
</div>
<script>
    var x = 50, y = 60;
    var step = 1;
    var delay = 10;
    var xin = true, yin = true;
    var obj = document.getElementById("codefans_net");
    function float() {
        var L = T = 0;
        var R = document.body.clientWidth - obj.offsetWidth;
        var B = document.body.clientHeight - obj.offsetHeight;
        obj.style.left = x + document.body.scrollLeft;
        obj.style.top = y + document.body.scrollTop;
        x = x + step * (xin ? 1 : -1);
        if (x < L) {
            xin = true;
            x = L;
        }
        if (x > R) {
            xin = false;
            x = R;
        }
        y = y + step * (yin ? 1 : -1);
        if (y < T) {
            yin = true;
            y = T;
        }
        if (y > B) {
            yin = false;
            y = B;
        }
    }
    var it1 = setInterval("float()", delay);
    obj.onmouseover = function () {
        clearInterval(it1);
    }
    obj.onmouseout = function () {
        it1 = setInterval("float()", delay)
    }
</script>
</body>
</html>
