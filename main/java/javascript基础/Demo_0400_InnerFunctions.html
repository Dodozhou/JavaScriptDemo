<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript内置函数</title>
    <style>
        .tab table td {
            background-color: #dea032;
        }

    </style>
</head>
<body>
<table align="center" width="70%" border="1" cellspacing="1" cellpadding="1" class="tab">
    <tr>
        <td>函数</td>
        <td>说明</td>
    </tr>
    <tr>
        <td>parseInt()</td>
        <td>将字符型转化为整型</td>
    </tr>
    <tr>
        <td>parseFloat</td>
        <td>将字符型转化为浮点型</td>
    </tr>
    <tr>
        <td>eval()</td>
        <td>求字符串中表达式的值</td>
    </tr>
    <tr>
        <td>isFinite()</td>
        <td>判断一个数值是否是无穷大</td>
    </tr>
    <tr>
        <td>isNaN</td>
        <td>判断一个数值是否为NaN（NaN是JavaScript中的非数字数表示）</td>
    </tr>
    <tr>
        <td>encodeURI()</td>
        <td>将字符串转化为有效的URL</td>
    </tr>
    <tr>
        <td>decodeURI</td>
        <td>对encodeURI()编码的文本进行解码</td>
    </tr>
</table>

</body>
</html>
